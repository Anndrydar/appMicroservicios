<div class="row">
    <div class="col-sm-4 offset-sm-4">
   <div class="card card-body">
  <form (submit)="submitPartido()">
    <div class="form-group">
        <input type="text" name="idTorneo" [(ngModel)]="partido.idTorneo" class="form-control" placeholder="id del torneo" autofocus>
</div>
<div class="form-group">
    <input type="text" name="idEquipo1" [(ngModel)]="partido.idEquipo1" class="form-control" placeholder="id del equipo local" autofocus>
</div>
<div class="form-group">
    <input type="text" name="idEquipo2" [(ngModel)]="partido.idEquipo2" class="form-control" placeholder="id del equipo visitante" autofocus>
</div>
<div class="form-group">
    <input type="text" name="golesEquipo1" [(ngModel)]="partido.golesEquipo1" class="form-control" placeholder="Goles del equipo local" autofocus>
</div>
<div class="form-group">
    <input type="text" name="golesEquipo2" [(ngModel)]="partido.golesEquipo2" class="form-control" placeholder="Goles del equipo visitante" autofocus>
</div>
    <div class="form-group">
        <input type="text" name="Observacion" [(ngModel)]="partido.observacion" class="form-control" placeholder="describa el partido" autofocus>
</div>
<button type="submit" class="btn btn-primary btn-block">
    Grabar
  </button>
  </form>
   </div>
    </div>
  </div>

<div class="container-fluid py-4">
  <div class="container-fluid py-4">
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">IdTorneo</th>
        <th scope="col">IdEquipo1</th>
        <th scope="col">IdEquipo2</th>
        <th scope="col">GolesEquipo1</th>
        <th scope="col">GolesEquipo2</th>
        <th scope="col">Observacion</th>
        <th scope="col">Borrar</th>
        <th scope="col">Cambiar</th>
        <th scope="col">Respaldar</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let part of partidos">
        <td>{{part.idTorneo}}</td>
        <td>{{part.idEquipo1}}</td>
        <td>{{part.idEquipo2}}</td>
        <td>{{part.golesEquipo1}}</td>
        <td>{{part.golesEquipo2}}</td>
        <td>{{part.observacion}}</td>
        <td><button class="btn btn-danger" (click)="eliminarPartido(part._id, part.idTorneo,
          part.idEquipo1, part.idEquipo2, part.golesEquipo1, part.golesEquipo2, part.observacion)">
          Delete
        </button></td>
        <td><button [routerLink]="['/partido/edit', part._id]" class="btn btn-info">
          Edit
        </button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
